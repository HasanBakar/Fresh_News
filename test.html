<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demo test</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>

        <header>
            <nav x-data="{ isOpen: false }" class="relative bg-white dark:bg-gray-800">
                <div class="container px-6 py-4 mx-auto">
                    <div class="lg:flex lg:items-center lg:justify-between mb-8 px-12">
                        <div class="flex items-center justify-between">
                            <div class="text-xl font-semibold text-gray-700">
                                <button
                                    class="text-2xl font-bold text-violet-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                                    href="#"><span class="bg-violet-700 text-white rounded-lg px-1 py-0">Fresh</span>
                                    News</button>
                            </div>
                        </div>

                        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                            class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300  ease-in-out bg-white dark:bg-gray-800 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
                            <div class="flex flex-col -mx-6 lg:flex-row lg:items-center lg:mx-8">
                                <a href="#"
                                    class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">News</a>
                                <a href="#"
                                    class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Blogs</a>


                            </div>

                            <div class="flex items-center mt-4 lg:mt-0">
                                <button type="button" class="flex items-center focus:outline-none"
                                    aria-label="toggle profile dropdown">
                                    <div class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full">
                                        <img src="images/Avatar.svg" class="object-cover w-full h-full" alt="avatar">
                                    </div>

                                    <h3 class="mx-2 text-gray-700 dark:text-gray-200 lg:hidden">News Edittor</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </nav>
        </header>


        <script src="js/newsFetching.js"></script>
    </body>

</html>
